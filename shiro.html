	// 运行程序
	function disposeAndRun(){
		var selId = $selMenu.find("option:selected").val();
		var option = config.option[selId];
		// 发送请求
		$.ajax({
			type : option.method,
			url : selId == 15?option.url + "/" + result:option.url,
			beforeSend:function (req) {
				req.setRequestHeader("Authorization",token);
			},
			data : "delete"==option.method&&null!=option.data?JSON.stringify(option.data):option.data,
			contentType:"delete"==option.method || selId == 14?"application/json":"application/x-www-form-urlencoded;charset=UTF-8",
			success : function(data) {
				// 将结果在右边进行输出
				$('#chart-panel').html(jsonStringify(data));
				data = eval("(" + data + ")")
				if (selId == 14) {
					result = data.data;
				}
				if (data.data && data.data.access_token) {
					token = data.data.access_token;
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				// 出错则输出错误页面,这里由于ajax在delete时重定向异常,所以直接返回错误信息.使用代码调用可以正常解析
				$('#chart-panel').html(jsonStringify('{"status":403,"message":"页面不存在","data":null}'));

	// 添加菜单方法
	function addMenu(){
		for (var i = 0; i < config.option.length; i++) {

			$selMenu.append("<option value='" + i + "'>"+cfg.name+"</option>");
		}
	}
	
	// 格式化json字符串
	function jsonStringify(jsonStr){
        var res="";
        for(var i=0,j=0,k=0,ii,ele;i<jsonStr.length;i++)
        {//k:缩进，j:""个数
            ele=jsonStr.charAt(i);
            if(j%2==0&&ele=="}")
            {
                k--;                
                for(ii=0;ii<k;ii++) ele="    "+ele;
                ele="\n"+ele;
            }
            else if(j%2==0&&ele=="{")
            {
                ele+="\n";
                k++;            
                for(ii=0;ii<k;ii++) ele+="    ";
            }
            else if(j%2==0&&ele==",")
            {
                ele+="\n";
                for(ii=0;ii<k;ii++) ele+="    ";
            }
            else if(ele=="\"") j++;
            res+=ele;               
        }
        return res;
    }
	
	// 清空所有内容,并重置选项
